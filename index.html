<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- icon -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="./src/intro.css" />

    <!-- Animated -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <title>Destinasi Prioritas</title>
  </head>
  <body>
    <!-- section intro star -->
    <section class="container-fluid">
      <div class="layout">
        <div class="logo d-flex flex-column align-items-center">
          <img class="logo-air" src="./assets/img_intro/air.png" alt="" data-aos="zoom-in" data-aos-duration="1500" data-aos-offset="100" />
          <p data-aos="zoom-in" data-aos-duration="2000" data-aos-offset="200">Presented</p>
        </div>

        <div class="d-flex justify-content-center">
          <img src="./assets/img_intro/maps.png" class="maps" alt="" />
        </div>

        <div class="d-flex flex-column layout-text-button justify-content-between">
          <div class="text-style d-flex flex-column align-items-center">
            <img src="./assets/img_intro/destinasi.png" alt="" data-aos="fade-right" data-aos-offset="300" data-aos-duration="2500" />
            <img src="./assets/img_intro/prioritas.png" alt="" data-aos="fade-left" data-aos-offset="400" data-aos-duration="3000" />
          </div>

          <div class="text-center">
            <a href="./Pilihan-Destinasi.html" class="btn btn-danger btn-lihat w-75 py-2 fs-4 fw-bold rounded-3">Lihat</a>
          </div>
        </div>
      </div>
    </section>
    <!-- section intro end -->

    <!-- FILE Animate AOS js -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
      AOS.init();
    </script>
  </body>
</html>
